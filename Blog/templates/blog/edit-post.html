{% extends 'base.html' %}
{% load static %}

{% block header %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{% static 'blog/assets/img/edit-bg.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Editer l'Article</h1>
                    <span class="subheading">{{ target_post.title }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header%}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <table>
                    {{ form.media }}
                    {{ form.as_table }}
                </table>
                    <input type="submit" value="Valider">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
